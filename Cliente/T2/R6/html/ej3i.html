<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <button onclick="abrirVentanaCentrada()">Abrir ventana centrada</button>
    <script>
        function abrirVentanaCentrada() {
            var ventana = window.open("", "", "width=400,height=500");
            ventana.moveTo((window.outerWidth - 400) / 2, (window.outerHeight - 500) / 2);
        }
    </script>

</body>
