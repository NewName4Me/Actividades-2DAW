<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nombre = prompt("Introduce un nombre para la ventana");
        const ventana = window.open("", nombre, "width=400,height=500");
        ventana.document.write(`<h1>${nombre}</h1>`);
    </script>
</body>

</html>
