<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            background: rgba(0, 0, 0, 0.967);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .color {
            height: 100px;
            width: 100px;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0px 0px 2px white;
        }

        h1 {
            color: white;
            position: absolute;
            top: 10%;
        }

        h2 {
            color: white;
            position: absolute;
            top: 15%;
        }

        h3 {
            font-size: xx-large;
            color: white;
            position: absolute;
            top: 75%;
        }
    </style>
</head>

<body>
    <h1>Intentos: <span id="remainingLives">3</span></h1>
    <h2>Choosen color: <span id="choosenColor"></span></h2>
    <section id="board"></section>
    <h3 id="messageResult"></h3>
    <script src="./script.js"></script>
</body>

</html>
