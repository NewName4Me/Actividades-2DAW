<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            overflow: hidden;
            background: #666;
        }

        section {
            background: #999;
            width: fit-content;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 16px;
        }

        img {
            width: 35%;
        }

        div {
            text-align: left;
            margin-block: 1.5rem;
        }

        input,
        label {
            font-size: x-large;
        }

        input {
            padding: 0.5rem;
            border: none;
            border-radius: 16px;
        }

        div:nth-of-type(1) input,
        div:nth-of-type(2) input {
            width: 100%;
        }

        input[type=submit] {
            background: teal;
            width: 100%;
            cursor: pointer;
        }

        form>div{
            position: relative;
        }

        .errorMsg{
            color: red;
            position: absolute;
            bottom:-70% ;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <section>
        <img src="./card.svg" alt="">
        <form action="" name="submitCard">
            <div>
                <label for="">Card Number</label><br>
                <input type="number" required id="cardNumbers">
            </div>

            <div>
                <label for="">Card Holders</label><br>
                <input type=" text" required>
            </div>

            <div>
                <label for="">Expiration Date</label>
                <select name="" id="monthContainer" required></select>
                <select name="" id="yearContainer" required></select>
                <label for="">CVV</label>
                <input type="number" required>
            </div>

            <input type="submit" value="Submit">
        </form>
    </section>

    <script src="./script.js" type="module"></script>
</body>

</html>
