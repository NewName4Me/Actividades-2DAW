<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .error {
            color: red;
            font-size: medium;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <img src="./multitud-cuadro.jpg" alt="">
        </section>
        <section class="info">
            <h1>Welcome to Crowdrise</h1>
            <h2>Let's get you all set up so you can verify your nonprofit and befin setting up your first camapaign!
            </h2>

            <h3>Already have and account? <span>Log in</span></h3>

            <form action="" name="registerForm">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="peter" name="name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="deltoro" name="last_name">
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="132 456 789" name="phone">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="email@email.com" name="email">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="......" name="password">
                </div>

                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="text" id="confirmPassword" placeholder="......" name="repPassword">
                </div>

                <div class="inline">
                    <input type="checkbox" name="" id="newsletter">
                    <label for="newsletter">Yes, i want to receive Crowdrise emails.</label>
                </div>
                <br>
                <div class="inline">
                    <input type="checkbox" name="" id="terms" required>
                    <label for="terms">I agree to the <span>Term, Privacy Polici</span> and <span>Fees</span></label>
                </div>
                <br>

                <input type="submit" value="Sign up">
                <br>
                <div class="ignoreGrid">
                    <h4>Dont work for nonprofit? <span>You can still fundrais for one</span></h4>
                </div>

            </form>
            <select class="language" name="" id="">
                <option value="">English</option>
                <option value="">Spanish</option>
            </select>
        </section>
    </main>

    <script src="./script.js" type="module"></script>
</body>

</html>
