<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        * {
            font-size: 1.1rem;
        }
    </style>

    <title>Document</title>
</head>

<body class="bg-body-secondary d-flex justify-content-center align-items-center">
    <form class="p-5 w-50" name="registerForm">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan">
        </div>
        <div class="mb-3">
            <label for="apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Perez">
        </div>
        <div class="mb-3">
            <label for="DNI">DNI</label>
            <input type="text" class="form-control" id="DNI" name="dni" placeholder="12345678A">
        </div>
        <div class="mb-3">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="123 456 789">
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="mb-3">
            <label for="nombreDeUsuario">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreDeUsuario" name="nombreDeUsuario" placeholder="Juan123">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="./script.js" type="module"></script>
</body>

</html>
