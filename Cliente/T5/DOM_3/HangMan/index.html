<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        main {
            background: lightgray;
            padding: 2rem;
            border-radius: 16px;
        }

        #listOfLetter {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            width: 50vw;
            gap: 0.5rem;
        }

        #listOfLetter div {
            border: 1px solid black;
            padding: 1rem;
            width: 20px;
            height: 20px;
            display: grid;
            place-items: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: larger;
        }

        #listOfLetter div:hover {
            box-shadow: 0px 0px 10px black inset;
        }

        #choosenWord {
            display: flex;
        }

        #choosenWord div {
            border-bottom: 2px solid black;
            margin: 0.5rem;
            font-size: xx-large;
            width: 20px;
            text-align: center;
        }

        .revealed {
            color: blue;
        }
    </style>
</head>

<body>
    <main>
        <h1>HANGMAN</h1>
        <h2>VANILLA JAVASCRIPT HANGMAN</h2>
        <p>Use the alphabet below to guess the word, or click it to get a clue</p>
        <div id="listOfLetter"></div>
        <p>The Chosen Category is <b><span id="category"></span></b></p>
        <div id="choosenWord"></div>
        <p>You have <b><span id="numberOfLives"></span></b> lives</p>
    </main>

    <script src="./main.js" type="module"></script>
</body>

</html>
