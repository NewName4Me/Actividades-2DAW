<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }

        form>div {
            padding: 0.2rem;
            background: lightblue;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 20%;
        }

        input {
            padding: 0.5rem;
            font-size: large;
            cursor: pointer;
        }

        main {
            box-shadow: 0px 0px 10px grey;
            padding: 1rem;
        }

        button {
            color: red;
            background: transparent;
            border: none;
            font-size: large;
            margin-left: 43%;
            margin-top: 3rem;
            font-weight: bold;
            cursor: pointer;
        }

        #listOfItems div {
            font-size: larger;
            margin: 1rem;
            display: grid;
            grid-template-columns: 1fr 5% 5%;
            word-break: break-all;
            gap: 1rem;
        }

        #listOfItems {
            width: 100%;
        }

        img {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <form action="" name="addItem">
            <h1>Grocery Bud</h1>
            <div>
                <input type="text" name="itemName" placeholder="item..." required>
                <input type="submit" value="Submit">
            </div>
            <section id="listOfItems"></section>
        </form>
        <button>Clear Items</button>
    </main>

    <script src="./main.js" type="module"></script>
</body>

</html>
