<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            transition: all 0.2s ease;
        }

        body {
            background: #ccc;
            overflow-x: hidden;
        }

        #boardContainer {
            border-radius: 24px;
            width: 30vw;
            padding: 2rem;
            background: #999;
            margin: 5rem auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        div {
            cursor: pointer;
            border: 2px solid black;
            display: grid;
            place-content: center;
            border-radius: 16px;
            height: 7vw;
            width: 5vw;
            margin: 0 auto;
            color: transparent;
        }

        div:hover {
            box-shadow: 0px 0px 10px white inset;
        }

        .clicked {
            color: black;
        }

        .visible {
            /*Pendiente de hacer cambios*/
            color: auto;
        }

        .not-visible {
            color: green;
            background: wheat;
            font-weight: bold;
        }

        #time{
            text-align: center;
            margin-top: 10rem;
            margin-bottom: -4rem;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <h3 id="time">00:00</h3>
    <section id="boardContainer"></section>
    <script src="./main.js" type="module"></script>
</body>

</html>
