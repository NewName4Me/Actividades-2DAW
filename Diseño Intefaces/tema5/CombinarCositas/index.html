<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Features Example</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1><span>Erik</span><span>Tortajada</span></h1>

        <section class="card">
            <figure class="face face-front">

        <section class="card">

            </article>
        </section>
        <section class="card">
            <figure class="face face-front">
                <img src="./assets/icons/vue.svg" alt="">
            </figure>
            <article class="face face-back">
                <h2>Vue</h2>
            </article>
        </section>
        <section class="card">
            <figure class="face face-front">
                <img src="./assets/icons/symfony.svg" alt="">

            <article class="face face-back">
